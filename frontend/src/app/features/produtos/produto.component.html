<div class="max-w-6xl mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Produtos</h1>
    <button 
      (click)="abrirModal()"
      class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
    >
      Novo Produto
    </button>
  </div>

  <div *ngIf="carregando" class="flex justify-center items-center py-12">
    <svg class="w-8 h-8 animate-spin text-indigo-600" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
    </svg>
    <span class="ml-2 text-gray-600">Carregando produtos...</span>
  </div>

  <div *ngIf="!carregando && produtos.length === 0" class="text-center py-12">
    <div class="text-gray-500 text-lg">Nenhum produto encontrado</div>
    <p class="text-gray-400 mt-2">Adicione seu primeiro produto clicando no bot√£o acima</p>
  </div>

  <div *ngIf="!carregando && produtos.length > 0" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let produto of produtos" class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
      <div class="mb-4">
        <h3 class="text-lg font-semibold text-gray-900">{{ produto.nome }}</h3>
        <p class="text-2xl font-bold text-indigo-600 mt-1">
          R$ {{ produto.preco | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}
        </p>
      </div>

      <div class="mb-4">
        <p class="text-gray-600 text-sm">{{ produto.descricao }}</p>
      </div>

      <div class="flex justify-between items-center pt-4 border-t border-gray-100">
        <span class="text-xs text-gray-500">
          ID: {{ produto.id }}
        </span>
        <div class="flex gap-2">
          <button
            class="px-3 py-1 text-sm bg-blue-100 text-blue-700 rounded hover:bg-blue-200 transition-colors"
            (click)="editarProduto(produto)"
          >
            Editar
          </button>
          <button
            class="px-3 py-1 text-sm bg-red-100 text-red-700 rounded hover:bg-red-200 transition-colors"
            (click)="excluirProduto(produto)"
          >
            Excluir
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <app-modal-produto 
    *ngIf="modalAberto" 
    (produtoAdicionado)="onProdutoAdicionado()"
    (modalFechado)="fecharModal()"
  ></app-modal-produto>
</div>

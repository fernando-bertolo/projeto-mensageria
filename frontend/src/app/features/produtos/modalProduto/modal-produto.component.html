<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm" (click)="fecharModal()">
  <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-gray-900">Novo Produto</h2>
      <button type="button" (click)="fecharModal()" class="text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <form [formGroup]="formulario" (ngSubmit)="sendProduto()" class="space-y-4">
  <div class="mb-4">
    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
    <input
      id="name"
      formControlName="nome"
      type="text"
      placeholder="Digite o nome do produto"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
    <div *ngIf="formulario.get('nome')?.touched && formulario.get('nome')?.invalid" class="text-red-600 text-sm mt-1">
      <div *ngIf="formulario.get('nome')?.errors?.['required']">Nome é obrigatório.</div>
      <div *ngIf="formulario.get('nome')?.errors?.['minlength']">Nome precisa ter ao menos 3 letras.</div>
    </div>
  </div>

  <div class="mb-4">
    <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Preço</label>
    <input
      id="price"
      formControlName="preco"
      type="number"
      step="0.01"
      placeholder="0,00"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
    <div *ngIf="formulario.get('preco')?.touched && formulario.get('preco')?.invalid" class="text-red-600 text-sm mt-1">
      <div *ngIf="formulario.get('preco')?.errors?.['required']">Preço é obrigatório.</div>
      <div *ngIf="formulario.get('preco')?.errors?.['min']">Preço deve ser maior que zero.</div>
    </div>
  </div>

  <div class="mb-6">
    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
    <textarea
      id="description"
      formControlName="descricao"
      rows="4"
      placeholder="Descreva o produto"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
    ></textarea>
    <div *ngIf="formulario.get('descricao')?.touched && formulario.get('descricao')?.invalid" class="text-red-600 text-sm mt-1">
      <div *ngIf="formulario.get('descricao')?.errors?.['required']">Descrição é obrigatória.</div>
      <div *ngIf="formulario.get('descricao')?.errors?.['maxlength']">Máximo de 500 caracteres.</div>
    </div>
  </div>

  <button
    type="submit"
    [disabled]="formulario.invalid || carregando"
    class="w-full py-2 flex justify-center items-center gap-2 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
  >
    <ng-container *ngIf="!carregando; else loading">Salvar</ng-container>
    <ng-template #loading>
      <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
        ></path>
      </svg>
      Salvando...
    </ng-template>
    </button>
  </form>
  </div>
</div>
